@if (isLoadingPLaces) {
<div class="alert alert-light mt-2 text-cetner">
  <h6>Cargando</h6>
  <p>Espere por favor</p>
</div>

} @else { @if (places.length > 0) {

<ul class="list-group mt-2">
  @for (place of places; track $index) {
  <li
    class="list-group-item list-group-item-action pointer mt-2"
    (click)="flyTo(place)"
    [ngClass]="{ active: place.id == selectedId }"
  >
    <h6>{{ place.text_es }}</h6>
    <p>{{ place.place_name_es }}</p>
    <button
      class="btn btn-sm btn-outline-secondary"
      [ngClass]="{ 'btn-outline-light': place.id == selectedId }"
    >
      Ir al sitio
    </button>
  </li>
  }
</ul>

} }
